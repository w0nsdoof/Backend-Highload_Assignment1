<!DOCTYPE html>
<html>
  <head>
    <title>Backend HighLoad</title>
    <meta charset="utf-8" />
  </head>
  <body>
    {% if post_list %}
    <ul>
      {% for post in post_list %}
      <li>
        <h3>
          <a href="{% url 'post_detail_template' post.id %}"
            >{{post.id}}. {{ post.title }}</a
          >
        </h3>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no posts in the context.</p>
    {% endif %}
  </body>
</html>
