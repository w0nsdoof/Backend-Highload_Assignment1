<!DOCTYPE html>
<html>
  <head>
    <title>Delete Post</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Are you sure you want to delete this post?</h1>
    <p>{{ post.title }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
  </body>
</html>
