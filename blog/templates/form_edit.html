<!DOCTYPE html>
<html>
  <head>
    <title>Edit Post</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Edit Post: {{ post.title }}</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'post_detail_template' post.pk %}">Cancel</a>
  </body>
</html>
